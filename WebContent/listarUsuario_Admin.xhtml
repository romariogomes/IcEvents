<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" >
      
	<ui:composition template="template.xhtml">
	
		<ui:define name="title">Editar dados</ui:define>
		
		<ui:define name="content">
			
			<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
			<link href="../css/project.css" rel="stylesheet" />
		
			<form class="form-group" method="post" action="atualizar?usuario=${pessoa.codigoPessoa}">
				
				<h2>Editar dados</h2>
				
				<div class="row">
				
		        	<div class="col-md-1">
		        		<div class="form-group">
		        			<label for="inputCodigo">Código</label>
		        			<input id="inputCodigo" type="text" class="form-control" name="codigo" disabled="disabled" value="${pessoa.codigoPessoa}" />	        			
		    			</div>
		            </div>
		       
				</div>
				
				<div class="row">
				
		        	<div class="col-md-4">
		        		<div class="form-group">
		        			<label for="inputNome">Nome</label>
		        			<input id="inputNome" type="text" class="form-control" name="nome" required="required" placeholder="Nome completo" value="${pessoa.nome}" />	        			
		    			</div>
		            </div>
		       
				</div>
				
		         <div class="row">       
		       
		        	<div class="col-md-4">
		        		<div class="form-group">
		        			<label for="inputEmail">Email</label>
		        			<input id="inputEmail" type="text" class="form-control" name="email" required="required" placeholder="E-mail" value="${pessoa.email}" />
		    			</div>
		            </div>
		          
		         </div>
		         
		         <div class="row">  
	         		<div class="col-md-3">     
		       			<div class="form-group">
						  <label for="inputTipo">Tipo</label>
						  <select id="inputTipo" class="form-control" name="tipo">
						    <option>${pessoa.tipo}</option>
						    <option>ADMIN</option>
						    <option>ORGANIZADOR</option>
						    <option>PARTICIPANTE</option>
						  </select>
						</div>
					</div>
	         	</div>
		         
		         <button type="submit" class="btn btn-primary">Salvar <span class="glyphicon glyphicon-save" aria-hidden="true"></span></button> &nbsp; &nbsp;
	             <div class="btn-group">
				  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Mais opções <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Alterar senha</a></li>
				    <li><a href="#"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Eventos deste usuário</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="remover?usuario=${pessoa.codigoPessoa}">Remover <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
				  </ul>
				</div>
					
        	</form>
		
		</ui:define>
		
	</ui:composition>
	
</html>
