<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
      
	<ui:composition template="template.xhtml">
		
		<ui:define name="title">IC-Events - Gerenciamento de eventos</ui:define>
		
		<ui:define name="content">
			
			<h2>Gerenciar eventos</h2> <a href="cadastroEvento.xhtml"><button id="btnNew" class="btn btn-success">Novo +</button></a>
						
			<table class="table table-hover">
			
				<tr>
					<th id="codigoPessoaTbl">CÃ³digo</th>
					<th id="emailPessoaTbl">Tema</th>
					<th id="nomePessoaTbl">Tipo</th>
					<th id="codigoPessoaTbl">Total de vagas</th>
					<th id="nomePessoaTbl">Status</th>
					<th id="emailPessoaTbl"></th>
				</tr>
				
				<c:forEach items="${listaEventos}" var="e">	
					
					<tr>
						<td id="codigoPessoaTbl">${e.codigoEvento}</td>
						<td id="emailPessoaTbl">${e.tema}</td>
						<td id="nomePessoaTbl">${e.tipoEvento}</td>
						<td align="center" id="codigoPessoaTbl">${e.vagas}</td>
						<td id="nomePessoaTbl">${e.statusEvento}</td>
						<td id="emailPessoaTbl"><a href="evento/busca?evento=${e.codigoEvento}"><button type="button" class="btn btn-default">Editar</button></a> &nbsp; &nbsp;
	    					<a href="evento/remover?evento=${e.codigoEvento}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></a>
	    				</td>
					</tr>
					
				</c:forEach>
				
			</table>
		</ui:define>
		
	</ui:composition>
	
</html>
