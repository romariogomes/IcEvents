<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
      
	<ui:composition template="template.xhtml">
	
		<ui:define name="title">IC-Events - Eventos do usuário</ui:define>
		
		<ui:define name="content">
		
			<h3>Eventos do usuário ${nomeUsuario}</h3>
			
			<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
			<link href="../css/project.css" rel="stylesheet" />
			
			<table class="table table-hover">
			
				<tr>
					<th id="emailPessoaTbl">Evento</th>
					<th id="nomePessoaTbl">Tipo</th>
				</tr>
				
				<c:forEach items="${listaEventos}" var="e">	
					
					<tr>
						<c:if test="${user.tipo == 'ORGANIZADOR' || user.tipo == 'ADMIN'}">
							<td id="emailPessoaTbl">${e.tema}</td>
							<td id="nomePessoaTbl">${e.tipoEvento}</td>
						</c:if>
						
					</tr>
					
				</c:forEach>
				
			</table>
		
		</ui:define>
		
	</ui:composition>
	
</html>
